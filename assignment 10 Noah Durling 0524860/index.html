<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A10</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1>Noah Durling</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 order-sm-2 order-md-0">
                <figure>
                    <img class="img-fluid" src="img/phoneicon.webp">
                    <figcaption>Selling smartphones</figcaption>
                </figure>
            </div>
            <div class="col-sm-12 order-sm-0 order-md-1">
                <div class="table">
                    <div class="row">
                        <div class="col">
                            <h2>Product Name</h2>
                        </div>
                        <div class="col">
                            <h2>Price</h2>
                        </div>
                        <div class="col">
                            <h2>Quantity</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Iphone 12</p>
                        </div>
                        <div class="col">
                            <p>$550</p>
                        </div>
                        <div class="col">
                            <p>50</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Iphone 15</p>
                        </div>
                        <div class="col">
                            <p>$1579</p>
                        </div>
                        <div class="col">
                            <p>200</p>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p>Galaxy S23 Ultra</p>
                            </div>
                            <div class="col">
                                <p>$1469</p>
                            </div>
                            <div class="col">
                                <p>150</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 order-sm-1 order-md-2">
                <div class="form">
                    <h3>Purchase Form</h3>
                    <select class="form-select">
                        <option selected>Pick a Category</option>
                        <option value="1">Phones</option>
                    </select>
                    <h4>Would you like to order</h4>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="12" value="12">
                        <label class="form-check-label" for="12">Iphone 12</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="15" value="15">
                        <label class="form-check-label" for="15">Iphone 15</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="S23" value="S23">
                        <label class="form-check-label" for="S23">Galaxy S23 Ultra</label>
                    </div><br>
                    <label for="QuantityPhones" class="form-label">Quantity</label>
                    <input type="range" class="form-range" id="QuantityPhones">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
